{% extends 'layout.html' %}
{% block content %}
    <h1>{{ shop.name }}</h1>
    <div style="line-height: 1.5em">
        <table class="table table-striped">
            <tr><td style="width: 130px">ジャンル</td><td>{{ shop.category.name }}</td></tr>
            <tr><td style="width: 130px">住　　所</td><td>{{ shop.address }}</td></tr>
            <tr><td style="width: 130px">ＭＥＭＯ</td><td>{{ shop.memo }}</td></tr>
        </table>

        <iframe id='map'
            src='https://www.google.com/maps/embed/v1/place?key=AIzaSyBlAi_mR5EQxsAOWdIy789ViixdSCJHHak&amp;q={{ shop.address }}'
            width='100%'
            height='500'
            frameborder='0'>
        </iframe>
    </div>
    <div>
        <a href='{% url "lunchmap:index" %}'>一覧</a>
        {% if request.user.id == object.author_id %}
            | <a href='{% url "lunchmap:update" shop.pk %}'>編集</a>
            | <a href='{% url "lunchmap:delete" shop.pk %}'>削除</a>
        {% endif %}
    </div>
{% endblock %}
